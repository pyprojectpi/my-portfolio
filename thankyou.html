<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
      margin-bottom: 15px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
  <!-- ✅ Auto redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=index.html">
</head>
<body>
  <div class="box">
    <h1>✅ Thank You!</h1>
    <p>Your form was submitted successfully.</p>
    <p>You will be redirected to the homepage in <strong>5 seconds</strong>.</p>
    <a href="index.html">Go Back Now</a>
  </div>
</body>
</html>
